     <!-- ana içerik -->
    <main class="flex-fill contact-container pt-3 mt-3">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header" style="background-color: rgb(3, 74, 74);">
              
     
                  <div class="container container-fluid py-2 my-2">
                    
                  <h1 class="m-1  text-center" style="color: rgb(240, 255, 251);">iletişim Formu</h1>

                  </div>
         
            </div>

            <div class="card-body">
              <form id="iletisimID" action="iletisimsonuc.html" method="GET">
                <!-- ilk satır -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Adınız:</label>
                        <input type="text" class="form-control" id="name" placeholder="Adınızı Giriniz" name="name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Soyadınız:</label>
                        <input type="text" class="form-control" id="surname" placeholder="Soyadınızı Giriniz" name="surname">
                    </div>
                </div>
                
                <!-- ikinci satır -->
                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label for="telephone" class="form-label">Telefon:</label>
                        <input  type="tel" id="telefon" class="form-control" name="telefon"  placeholder="05** *** ****">
                        <div class="invalid-feedback" data-i18n="form_telefon_err">11 haneli telefon no girin.</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">E-Posta:</label>
                        <input type="email" class="form-control" id="email" placeholder="ornek@sakarya.edu.tr" name="email">
                   </div>

                </div>

                  <!--  üçüncü satır  -->
                <div class="row">

                    <div class="col-2 mb-3">
                        <label for="age" class="form-label">Yaş:</label>
                        <input type="number" class="form-control" id="age" placeholder="örnek: 19" name="age">
                    </div>

                    

                </div>

                <div class="row">

                     <div class="col-sm mb-3">
                        <label for="age" class="form-label">Başvuru Nedeni</label>
                        <select type="number" class="form-select" id="basvuruNeden" name="basvuruNeden">
                          <option value="oneri">Öneri</option>
                          <option value="teknik">Teknik</option>
                          <option value="sikayet">Şikayet</option>
                          <option value="diger">Diğer</option>
                        </select>
                    </div>
                </div>

         
              </form>  <!-- form bitisi -->
            </div>  <!-- card-body bitisi -->
          </div>   <!-- card bitisi -->
